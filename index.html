<!DOCTYPE html>
<html>
  <head>
    <title>TO-DO-JSS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input id="addText" type="text" placeholder="TODOを入力" />
      <button id="addButton">追加</button>
    </div>
    <div class="imcomplete_area">
      <p class="title">未完了のタスク</p>
      <ul id="records"></ul>
    </div>
    <div class="complete_area">
      <p class="title">完了したTODO</p>
      <ul id="complete_records"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
